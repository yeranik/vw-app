<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 text-center">
          <h1>New York</h1>
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            alt=""
            width="52px"
            height="52"
            id="icon-Main"
          />
          <div class="temperature" id="temp">28째</div>
          <span class="units">
            <a href="#" id="celsius-Link" class="active">C째</a>|
            <a href="#" id="farenheit-link">F째</a>
          </span>

          <div class="weather-information">
            <ul>
              <li>
                <span id="date">Friday 05:00</span>,
                <span class="weatherDescription" id="des">clear sky</span>
              </li>
              <li>
                Humidity: <strong id="humidity-Element">85</strong
                ><strong> %</strong>, Wind:
                <strong class="windSpeed" id="wind-Speed">2.7</strong>
                <strong> km/h</strong>
              </li>
            </ul>
          </div>
          <form id="search-form">
            <div class="d-flex justify-content-center">
              <div class="d-inline-flex p-2">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  autocomplete="off"
                  placeholder="Enter city"
                  id="enter-City"
                />

                <input
                  class="btn btn-primary btn-sm"
                  type="submit"
                  value="search"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-8 color-white">
          <div class="row">
            <div class="d-inline-flex p-2">
              <div class="col-sm-4">
                <div class="forecast-icon">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt=""
                    width="52px"
                    height="52"
                  />
                </div>
                <div class="forecast-temperature">19째</div>
                <div class="forecast-day">Mon</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        class="GithubLink"
        href="https://github.com/yeranik/weather-app"
        target="_blank"
      >
        Open-source code
        <a
          class="Instagram"
          href="https://www.instagram.com/yerani_k/?hl=es-la"
          target="_blank"
        >
          <strong> by Yerani Kingston</strong></a
        >

        <script src="src/index.js"></script>
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
